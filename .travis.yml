language: java
script: ./gradlew build
os:
- linux
sudo: false
addons:
  apt:
    packages:
      - oracle-java8-installer
jdk:
- oraclejdk8
- oraclejdk7
- openjdk7
- openjdk8
before_install:
- chmod +x gradlew
deploy:
  provider: releases
  api_key:
    secure: 
  skip_cleanup: true
  file: build/distributions/JBioFramework.zip
  on:
    repo: RITJBF/JBioFramework
    tags: true
