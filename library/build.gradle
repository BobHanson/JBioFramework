plugins {
    id 'java'
    id 'idea'
    //id 'jvm-component'
}


repositories {
    flatDir {
        dirs 'libraries'
    }
    maven {
        url "https://plugins.gradle.org/m2/"
        mavenCentral()
    }
}


model {
    components {
        main(JvmLibrarySpec)
    }
 }

dependencies {
    compile fileTree(dir: 'libraries', include: '*.jar')
    compile 'org.biojava:biojava-core:4.2.4'
    compile 'org.biojava:biojava-alignment:4.2.4'
    compile 'org.biojava:biojava-structure:4.2.4'
    compile 'org.biojava:biojava-aa-prop:4.2.4'
    compile 'org.jooq:jooq:3.8.4'
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.14.1'
}